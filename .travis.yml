language: php

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5

matrix:
  allow_failures:
    - php: 5.5

env:
  - DB=mysql
  - DB=pgsql

before_script:
  - php -m
  - wget http://getcomposer.org/composer.phar
  - php composer.phar install --prefer-source --no-interaction
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'CREATE DATABASE IF NOT EXISTS widget_tests;'; fi"
  - sh -c "if [ '$DB' = 'pgsql' ]; then psql -c 'DROP DATABASE IF EXISTS widget_tests;' -U postgres; fi"
  - sh -c "if [ '$DB' = 'pgsql' ]; then psql -c 'CREATE DATABASE widget_tests;' -U postgres; fi"

script:
  - mkdir -p build/logs
  - phpunit --verbose --coverage-clover build/logs/clover.xml

