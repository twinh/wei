language: php

sudo: false

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

services:
  - mysql
  - mongodb
  - memcached
  - redis-server

before_script:
  - composer install --no-interaction
  - sh -c 'if [ $(php -r "echo PHP_MINOR_VERSION;") -gt 4 ]; then sed -i 1d "tests/config/php.ini"; fi;'
  - phpenv config-add tests/config/php.ini
  - mysql -e 'CREATE DATABASE IF NOT EXISTS wei_tests;'
  - psql -c 'CREATE DATABASE wei_tests;' -U postgres
  - mkdir -p build/logs
  - php -S 0.0.0.0:8000 -t tests/unit/Fixtures/ > /dev/null &

script:
  - phpunit --verbose --stderr --coverage-clover build/logs/clover.xml

after_success:
  - wget https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar
  - travis_retry php coveralls.phar -v --exclude-no-stmt

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.0
